<dom-module id="saint-laurent-time">
  <template>
    <span>{{display}}</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: "saint-laurent-time",

    properties:{
      time: {
        type: String
      },
      display: {
        type: String,
        computed: "_getDisplayTime(time)"
      }
    },

    _getDisplayTime: function(time) {
      var theDate, display;

      moment.locale('fr');
      theDate = moment(time);

      display = theDate.format("HH:mm");

      return display + " (" + theDate.fromNow() + ")";
    }

  });
</script>
